spring.application.name=webserver
server.port=8081
#编码格式
server.tomcat.uri-encoding=utf-8

# security配置
#spring.security.user.name=matrix
#spring.security.user.password=admin
# 返回json文件
spring.security.loginType:JSON
#打印日志
logging.level.org.springframework.security=DEBUG
# 允许Spring容器自动处理循环依赖
spring.main.allow-circular-references=true

#数据库相关配置
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.type= com.alibaba.druid.pool.DruidDataSource
spring.datasource.url=jdbc:mysql://localhost:3306/backservice?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=UTC
spring.datasource.username=matrix
spring.datasource.password=Shuaixiaohai.qf
spring.datasource.max-idle=10
spring.datasource.max-wait=10000
spring.datasource.min-idle=5
spring.datasource.initial-size=5

#session生命周期
server.servlet.session.timeout=30m

# Redis 数据库索引（默认为 0）
spring.data.redis.database=0
spring.data.redis.host=localhost
spring.data.redis.port=6379
# Redis 服务器连接密码（默认为空）
spring.data.redis.password=Shuaixiaohai.qf

#修改Spring-boot内置上传文件大小
spring.servlet.multipart.maxFileSize=30MB
spring.servlet.multipart.maxRequestSize=30MB

#实体类包路径
mybatis.type-aliases-package=com.matrix.webserver.model
mybatis.mapper-locations=classpath:*/mapper/*.xml

# PageHelper 分页插件配置
pagehelper.helperDialect=mysql
pagehelper.reasonable=true
pagehelper.supportMethodsArguments=true
pagehelper.params=count=countSql
